<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Изменить район</h3>
</div>
<div class="modal-body" id="modal-body">

	<form novalidate name="editdistrict_form" id="editdistrict_form">
		<div class="form-group">
			<label for="district">Название:</label>
			<input type="text" class="form-control" name="district" id="district" ng-model="ctrl.districtData.district_name" required>
		</div>
		<div class="form-group">
			<label for="lat">Население:</label>
			<input type="number" class="form-control" name="district_population" id="district_population" ng-model="ctrl.districtData.population" required />
		</div>
	</form>
	 
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ctrl.ok()" ng-disabled="editdistrict_form.$invalid">Сохранить</button>
	<button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Отмена</button>
</div>
